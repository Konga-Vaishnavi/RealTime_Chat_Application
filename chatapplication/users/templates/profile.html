{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createprofile</title>
    <style>
        :root{
            --bg-a:#00c3ff;
            --bg-b:#7be0ff;
            --surface:#ffffff;
            --card:#f8fbff;
            --accent:#2f80ed;
            --accent-2:#1c6ed8;
            --muted:#6b7280;
            --success:#10b981;
            --radius-lg:18px;
            --radius-md:12px;
            --shadow-1: 0 8px 30px rgba(14,30,37,0.12);
            --shadow-2: 0 30px 70px rgba(14,30,37,0.18);
        }

        *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Segoe UI,Roboto,system-ui,-apple-system,Arial;}

        html,body{height:100%;}

        body{
            min-height:100%;
            background: radial-gradient(1000px 600px at 10% 10%, rgba(255,255,255,0.08), transparent),
                        linear-gradient(135deg,var(--bg-a),var(--bg-b));
            display:flex;
            align-items:center;
            justify-content:center;
            perspective:1200px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            overflow:auto;
        }
        body::before{
            content:"";
            position:fixed;
            inset:0;
            background: linear-gradient(60deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02));
            pointer-events:none;
            z-index:0;
            animation: bgShift 12s linear infinite;
        }
        @keyframes bgShift{
            0%{filter: hue-rotate(0deg);}
            50%{filter: hue-rotate(10deg);}
            100%{filter: hue-rotate(0deg);}
        }

        .box{
            width:100%;
            max-width:980px;
            padding:40px;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:80vh;
            z-index:1;
        }

        .card{
            width:100%;
            max-width:760px;
            background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.92));
            border-radius: var(--radius-lg);
            padding:32px 36px;
            box-shadow: var(--shadow-1), var(--shadow-2), inset 0 1px 0 rgba(255,255,255,0.6);
            border:1px solid rgba(47,128,237,0.08);
            transform-style:preserve-3d;
            transition: transform 450ms cubic-bezier(.2,.9,.3,1), box-shadow 300ms;
            transform: translateZ(0) rotateX(0deg);
            position:relative;
            overflow:hidden;
        }

        .card::before{
            content:"";
            position:absolute;
            top:-20%;
            left:-20%;
            width:140%;
            height:140%;
            background: radial-gradient(circle at 20% 20%, rgba(47,128,237,0.06), transparent 20%),
                        radial-gradient(circle at 80% 80%, rgba(76,199,255,0.04), transparent 20%);
            pointer-events:none;
            z-index:0;
            transform:translateZ(-20px);
        }

        .card:hover{
            transform: translateY(-14px) rotateX(3deg) rotateY(2deg) translateZ(40px);
            box-shadow: 0 40px 120px rgba(14,30,37,0.22);
            border-color: rgba(47,128,237,0.18);
        }

        .header{
            display:flex;
            gap:20px;
            align-items:center;
            margin-bottom:18px;
            position:relative;
            z-index:1;
        }

        .avatar{
            width:92px;
            height:92px;
            border-radius:50%;
            background:linear-gradient(135deg,var(--accent),var(--accent-2));
            display:flex;
            align-items:center;
            justify-content:center;
            color:#fff;
            font-weight:700;
            font-size:28px;
            box-shadow: 0 12px 30px rgba(47,128,237,0.22), inset 0 2px 8px rgba(255,255,255,0.12);
            border:4px solid rgba(255,255,255,0.12);
            transform: translateZ(40px);
            transition: transform 300ms ease, box-shadow 300ms ease;
        }

        .avatar:hover{
            transform: translateZ(60px) scale(1.08);
            box-shadow: 0 28px 70px rgba(47,128,237,0.28);
        }

        .title h1{
            font-size:22px;
            color:var(--text-dark, #07203a);
            margin-bottom:6px;
            transform: translateZ(50px);
        }
        .title p{ color:var(--muted); font-size:13px; }

        form.profile-form{
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            gap:16px;
            margin-top:14px;
            z-index:1;
        }

        .full { grid-column: 1 / -1; }

        label{
            display:block;
            font-size:12px;
            color:var(--muted);
            margin-bottom:8px;
            font-weight:600;
            text-transform:uppercase;
            letter-spacing:0.6px;
        }

        .field{
            background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(248,251,255,0.95));
            border-radius:12px;
            padding:12px;
            border:1px solid rgba(15,23,36,0.06);
            box-shadow: 0 8px 20px rgba(14,30,37,0.06);
            transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms;
        }

        .field:hover{ transform: translateY(-6px); box-shadow: 0 18px 40px rgba(14,30,37,0.08); }
        .field:focus-within{ border-color: rgba(47,128,237,0.28); box-shadow: 0 18px 40px rgba(47,128,237,0.06); }

        input[type="text"], input[type="date"], input[type="file"]{
            width:100%;border:0;background:transparent;outline:none;font-size:15px;padding:6px 0;color:#0f1724;
        }

        input[type="file"]{ padding:6px 2px; }

        .actions{
            display:flex;
            gap:12px;
            align-items:center;
            justify-content:flex-end;
            grid-column:1/-1;
            margin-top:12px;
        }

        .btn{
            padding:10px 18px;border-radius:12px;border:0;font-weight:700;
            cursor:pointer;transition:transform 200ms ease, box-shadow 200ms ease;
        }

        .btn.primary{
            background: linear-gradient(135deg,var(--accent),var(--accent-2));
            color:#fff; box-shadow: 0 12px 30px rgba(47,128,237,0.2);
            border:1px solid rgba(255,255,255,0.08);
        }
        .btn.primary:hover{ transform: translateY(-6px); box-shadow: 0 22px 50px rgba(47,128,237,0.26); }

        .btn.ghost{
            background:transparent;color:var(--muted);
            border:1px solid rgba(15,23,36,0.06);
        }
        .btn.ghost:hover{ transform: translateY(-4px); box-shadow: 0 12px 26px rgba(14,30,37,0.08); }

        .note{ font-size:13px;color:var(--muted);text-align:center;margin-top:12px;grid-column:1/-1; }

        
        @media (max-width:900px){
            .box{ padding:18px; }
            form.profile-form{ grid-template-columns: 1fr; }
            .actions{ flex-direction:column-reverse; }
        }

        
        .card{ animation: cardIn 700ms cubic-bezier(.2,.9,.3,1); }
        @keyframes cardIn{ from{ opacity:0; transform: translateY(20px) scale(.995) rotateX(-2deg);} to{ opacity:1; transform:none;} }

    </style>
</head>
<body>
    <div class="box">
        <div class="card" role="region" aria-label="Create profile">
            <div class="header">
                <div class="avatar">JD</div>
                <div class="title">
                    <h1>Create Profile</h1>
                    <p>Fill the form to create your profile</p>
                </div>
            </div>

            <form class="profile-form" method="POST">
                {% csrf_token %}

                <div class="field">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="field">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="field full">
                    <label for="profile_picture">Profile picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
                </div>

                <div class="field">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="field">
                    <label for="phone_number">Phone number</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>

                <div class="field full" style="display:flex;align-items:center;gap:12px;">
                    <input id="newsletter" name="newsletter" type="checkbox" style="width:18px;height:18px;">
                    <label for="newsletter" style="margin:0;font-size:14px;color:var(--muted);font-weight:600;">Subscribe to updates</label>
                </div>

                <div class="actions">
                    <button type="reset" class="btn ghost">Reset</button>
                    <button type="submit" class="btn primary">Create Profile</button>
                </div>

                <div class="note">Your data is secure. By creating a profile you accept the privacy policy.</div>
            </form>
        </div>
    </div>
    <script>
        setTimeout(function(){
            window.location.href ="{% url 'incompletechats' %}";
        },500);
    </script>
</body>
</html>
