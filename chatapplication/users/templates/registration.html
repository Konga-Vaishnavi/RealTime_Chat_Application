{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Page</title>
    <style>
        :root{
            --bg1: #cfe9ff;
            --bg2: #9fd9ff;
            --card-bg: #ffffff;
            --accent:#2f80ed;
            --muted: #6b7280;
            --glass: rgba(255,255,255,0.6);
            --radius: 16px;
        }

        *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Segoe UI,Roboto,system-ui,-apple-system, "Helvetica Neue", Arial;}

        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.08), transparent),
                        linear-gradient(135deg,var(--bg1),var(--bg2));
            overflow:hidden;
            perspective:1200px;
        }
        body::before, body::after{
            content:"ðŸ’¬ ðŸ’¬ ðŸ’¬ ðŸ’¬";
            position: absolute;
            font-size:140px;
            opacity:0.06;
            filter: blur(2px);
            transform-origin:center;
            animation: drift 8s ease-in-out infinite;
        }
        body::before{ top:-40px; left:-60px; transform: rotate(-8deg); }
        body::after{ bottom:-40px; right:-60px; transform: rotate(10deg); animation-direction:reverse; }
        @keyframes drift{
            0%{ transform: translateY(0) rotate(0deg) scale(1); }
            50%{ transform: translateY(20px) rotate(3deg) scale(1.02); }
            100%{ transform: translateY(0) rotate(0deg) scale(1); }
        }

        .wrap{
            width:100%;
            max-width:980px;
            padding:28px;
            display:flex;
            gap:28px;
            align-items:center;
            justify-content:center;
        }
        .card{
            width:100%;
            max-width:820px;
            background: linear-gradient(180deg, rgba(255,255,255,0.9), var(--card-bg));
            border-radius: var(--radius);
            box-shadow: 0 20px 50px rgba(14,30,37,0.18), inset 0 1px 0 rgba(255,255,255,0.6);
            padding:32px;
            transform-style: preserve-3d;
            transition: transform 400ms cubic-bezier(.2,.9,.3,1), box-shadow 300ms;
            transform: translateZ(0) rotateX(1deg);
            border: 1px solid rgba(47,128,237,0.08);
            backdrop-filter: blur(6px) saturate(120%);
        }

        .card:hover{
            transform: translateY(-8px) rotateX(2deg) translateZ(30px);
            box-shadow: 0 30px 70px rgba(14,30,37,0.22);
        }

        .hero{
            display:flex;
            gap:28px;
            align-items:center;
            padding:10px 0 20px 0;
        }

        .chat-bubble{
            width:88px;height:88px;border-radius:50%;
            background: linear-gradient(135deg,var(--accent), #1c6ed8);
            display:flex;align-items:center;justify-content:center;
            color:#fff;font-weight:700;font-size:18px;
            box-shadow: 0 12px 30px rgba(47,128,237,0.28), 0 2px 8px rgba(0,0,0,0.06);
            transform: translateZ(40px);
            border: 3px solid rgba(255,255,255,0.08);
        }

        .title{
            flex:1;
        }

        .title h1{
            font-size:24px;color:#0f1724;margin-bottom:6px;letter-spacing:0.2px;
            transform: translateZ(50px);
        }
        .title p{ color:var(--muted); font-size:14px; }
        form.register{
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            gap:18px;
            margin-top:6px;
            transform: translateZ(20px);
        }

        .full { grid-column: 1 / -1; }

        label{
            display:block;
            font-size:13px;color:var(--muted);
            margin-bottom:8px;
        }

        .field{
            background: linear-gradient(180deg, rgba(255,255,255,0.9), var(--glass));
            border-radius:12px;
            padding:12px;
            border:1px solid rgba(15,23,36,0.06);
            box-shadow: 0 6px 18px rgba(14,30,37,0.06);
            transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms;
        }

        .field:hover{ transform: translateY(-4px); box-shadow: 0 12px 26px rgba(14,30,37,0.08); }
        .field:focus-within{ border-color: rgba(47,128,237,0.35); box-shadow: 0 14px 30px rgba(47,128,237,0.06); }

        .input-wrap{
            display:flex;align-items:center;gap:10px;
        }

        .input-wrap::before{
            content: attr(data-icon);
            font-size:18px;color:var(--muted);
            min-width:22px;text-align:center;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select{
            border:0;background:transparent;outline:none;width:100%;
            font-size:15px;padding:6px 0;color:#0f1724;
        }

        select{ appearance:none; }
        .actions{
            display:flex;gap:12px;align-items:center; justify-content:flex-end;
            grid-column:1/-1;margin-top:6px;
        }

        .btn{
            padding:10px 16px;border-radius:12px;border:0;font-weight:600;
            cursor:pointer;transition: transform 160ms ease, box-shadow 160ms ease;
        }

        .btn.primary{
            background: linear-gradient(180deg,var(--accent), #1c6ed8);
            color:#fff; box-shadow: 0 10px 30px rgba(47,128,237,0.28);
            transform: translateZ(20px);
            border: 1px solid rgba(255,255,255,0.06);
        }
        .btn.primary:hover{ transform: translateY(-6px); box-shadow: 0 18px 40px rgba(47,128,237,0.32); }
        .btn.primary:active{ transform: translateY(-2px) scale(.995); }

        .btn.ghost{
            background:transparent;color:var(--muted);
            border:1px solid rgba(15,23,36,0.06); box-shadow:none;
        }
        .btn.ghost:hover{ transform: translateY(-4px); box-shadow: 0 10px 22px rgba(14,30,37,0.06); }

        .small{
            font-size:13px;color:var(--muted);text-align:center;margin-top:8px;
            grid-column:1/-1;
        }
        @media (max-width:880px){
            .wrap{ padding:18px;}
            form.register{ grid-template-columns: 1fr; }
            .actions{ justify-content:stretch; flex-direction:column-reverse; gap:10px; }
            .title h1{ font-size:20px; }
            .chat-bubble{ width:72px;height:72px;font-size:16px;}
        }

        @media (max-width:420px){
            .card{ padding:22px; border-radius:12px; }
            body::before, body::after{ font-size:80px; opacity:0.05; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card" role="region" aria-label="Registration form">
            <div class="hero">
                <div class="chat-bubble">CHAT</div>
                <div class="title">
                    <h1>Create account</h1>
                    <p>Join the chat â€” fast, secure and friendly.</p>
                </div>
            </div>
            <form class="register" method="post" action="{% url 'registerpage' %}">
                {% csrf_token %}

                <div class="field">
                    <label for="firstname">First name</label>
                    <div class="input-wrap" data-icon="ðŸ‘¤">
                        <input id="firstname" name="first_name" type="text" placeholder="First name" required>
                    </div>
                </div>

                <div class="field">
                    <label for="lastname">Last name</label>
                    <div class="input-wrap" data-icon="ðŸ‘¥">
                        <input id="lastname" name="last_name" type="text" placeholder="Last name" required>
                    </div>
                </div>

                <div class="field full">
                    <label for="email">Email</label>
                    <div class="input-wrap" data-icon="âœ‰ï¸">
                        <input id="email" name="email" type="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <div class="input-wrap" data-icon="ðŸ”’">
                        <input id="password" name="password" type="password" placeholder="Create password" required>
                    </div>
                </div>

                <div class="field">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-wrap" data-icon="ðŸ”">
                        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password" required>
                    </div>
                </div>

                <div class="field">
                    <label for="phone">Phone</label>
                    <div class="input-wrap" data-icon="ðŸ“ž">
                        <input id="phone" name="phone_number" type="text" placeholder="+1 (555) 555-5555" required>
                    </div>
                </div>

                <div class="field">
                    <label for="dob">Date of birth</label>
                    <div class="input-wrap" data-icon="ðŸŽ‚">
                        <input id="dob" name="dob" type="date" required>
                    </div>
                </div>

                <div class="field">
                    <label for="gender">Gender</label>
                    <div class="input-wrap" data-icon="âš§">
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="field full" style="display:flex;align-items:center;gap:12px;">
                    <input id="conditions_checkbox" name="conditions_checkbox" type="checkbox" required style="width:18px;height:18px;">
                    <label for="conditions_checkbox" style="margin:0;font-size:14px;color:var(--muted);">I accept the <a href="#" style="color:var(--accent);text-decoration:none;">terms and privacy</a>.</label>
                </div>

                <div class="actions">
                    <button type="reset" class="btn ghost">Cancel</button>
                    <button type="submit" class="btn primary" onclick="register()"> Register </button>
                </div>

                <div class="small">
                   <p>Already registered? <a href="{% url 'login' %}" style="color:var(--accent);text-decoration:none;font-weight:600;">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
